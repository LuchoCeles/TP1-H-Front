<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Viajes</title>
</head>
<body>
    <header>
        <section id="color">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner"> <!--Todas las clases carousel son por el bootstrap y esta inner es en la cual se inicia, siempre debe de estar esta clase-->
                    <div class="carousel-item active">
                        <img id="imagen1" src="Imagen/palmademallorca-aerialview.jpg" class="d-block w-100" alt="Imagen España">
                        <div class="carousel-caption d-none d-md-block"> <!--Para colocar lo escrito dentro de la imagen-->
                            <p>España: Palma</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="imagen2" src="Imagen/Miami-Aerial-Photos-Golden-Dusk-Photography-1440x900.jpg" class="d-block w-100" alt="Imagen Miami">
                        <div class="carousel-caption d-none d-md-block">
                            <p>Estados Unidos: Miami</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <script src="index.js"></script>
</body>
</html>
