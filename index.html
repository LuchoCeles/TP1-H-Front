<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Viajes</title>
</head>
<body>
    <section id="color">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" aria-label="Slide 1">Anterior</button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2">Siguiente</button>
            </div>
            <div class="carousel-item">
                <img id="imagen1" src="Imagen/palmademallorca-aerialview.jpg" class="d-block w-100" alt="Imagen España">
                <div class="carousel-caption d-none d-md-block"> <!--Para colocar lo escrito dentro de la imagen-->
                    <p>España: Palma</p>
                </div>
            </div>
            <div class="carousel-item">
                <img id="imagen2" src="Imagen/Miami-Aerial-Photos-Golden-Dusk-Photography-1440x900.jpg" class="d-block w-100" alt="Imagen Miami">
                <div class="carousel-caption d-none d-md-block">
                    <p>Estados Unidos: Miami</p>
                </div>
            </div>
        </div>
    </section>

    
    <script src="index.js"></script>
</body>
</html>
