<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Tu Destino</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
        </nav>
      
    </header>

    <section id = "color">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img id = "imagen1" src="Imagenes/G02281-FR-01_uxga.jpg" class="d-block w-100" alt="Imagen Mexico">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Mexico</h5>
                  <p>Cancun, localizado en mexico con exelentes playas.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img id = "imagen2" src="Imagenes/download.jpeg" class="d-block w-100" alt="Imagen Miami">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Estados Unidos</h5>
                  <p>Miami, podes encontrarte a cualquier famoso.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img id = "imagen3" src="Imagenes/Palma.jpg" class="d-block w-100" alt="Imagen Palma">
                <div class="carousel-caption d-none d-md-block">
                  <h5>España</h5>
                  <p>España, un lugar para descansar.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    




    <script src="index.js"></script>
</body>
</html>
